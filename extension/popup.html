<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      height: 500px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #1f2937;
    }
    
    .header {
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
      height: calc(100% - 88px);
      overflow-y: auto;
    }
    
    .quick-add {
      margin-bottom: 20px;
    }
    
    .quick-add textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      outline: none;
      font-family: inherit;
    }
    
    .quick-add textarea:focus {
      border-color: #3b82f6;
    }
    
    .quick-add button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .quick-add button:hover {
      background: #2563eb;
    }
    
    .notes-list {
      max-height: 280px;
      overflow-y: auto;
    }
    
    .note-item {
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .note-item:hover {
      border-color: #3b82f6;
      background: #f8fafc;
    }
    
    .note-title {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
      color: #1f2937;
    }
    
    .note-content {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    
    .note-date {
      font-size: 11px;
      color: #9ca3af;
    }
    
    .category-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .actions {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù NotesApp</h1>
    <p>Suas notas sempre √† m√£o</p>
  </div>
  
  <div class="content">
    <div class="quick-add">
      <textarea 
        id="quickNote" 
        placeholder="Digite sua nota r√°pida aqui..."
      ></textarea>
      <button onclick="addQuickNote()">üíæ Salvar Nota</button>
    </div>
    
    <div id="notesList" class="notes-list">
      <!-- Notas ser√£o carregadas aqui -->
    </div>
  </div>
  
  <div class="actions">
    <a href="#" class="action-btn" onclick="openApp()">üöÄ Abrir App</a>
    <a href="#" class="action-btn" onclick="openWidget()">üè† Nova Aba</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
