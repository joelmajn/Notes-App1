<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Widget</title>
  <style>
    body {
      width: 280px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.1);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 8px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    
    .button.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #4f46e5;
    }
    
    .button.primary:hover {
      background: white;
    }
    
    .status {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .emoji {
      font-size: 16px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù Notes Widget</h1>
    <p>Suas notas em qualquer p√°gina</p>
  </div>
  
  <div class="content">
    <button id="toggle-widget" class="button primary">
      <span class="emoji">üëÅÔ∏è</span>
      Mostrar/Ocultar Widget
    </button>
    
    <button id="open-app" class="button">
      <span class="emoji">üöÄ</span>
      Abrir App Completo
    </button>
    
    <button id="sync-notes" class="button">
      <span class="emoji">üîÑ</span>
      Sincronizar Notas
    </button>
    
    <button id="clear-cache" class="button">
      <span class="emoji">üóëÔ∏è</span>
      Limpar Cache Local
    </button>
    
    <div class="status">
      <div id="status-text">Widget carregado</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
